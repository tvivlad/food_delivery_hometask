<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <img src="./images/chef-hat1.svg" alt="logo" />
        <button class="logo_button">Foo</button>
        <ul class="nav">
          <li class="nav_item"><button class="logo_button">Home</button></li>
          <li class="nav_item"><button class="logo_button">Menu</button></li>
          <li class="nav_item"><button class="logo_button">Contact</button></li>
          <li class="nav_item"><button class="logo_button">Shop</button></li>
        </ul>
        <input type="text" class="search_input" placeholder="Search" />
      </nav>
      <div class="info">
        <div class="info_left">
          <div class="info_headers">
            <div class="info_header_Fast">Fast</div>
            <div class="info_header_Food">Food Delivery</div>
          </div>
          <div class="info_text">
            Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium
            doloremque laudantium
          </div>
          <div class="order">
            <button class="order_btn">Order Now</button>
            <button class="watch_btn">&#9658;</button>
            <div class="watch_text">Watch Video</div>
          </div>
          <div class="rating">
            <div class="stars">
              <img src="./images/star.svg" alt="star" />
              <img src="./images/star.svg" alt="star" />
              <img src="./images/star.svg" alt="star" />
              <img src="./images/star.svg" alt="star" />
              <img src="./images/star.svg" alt="star" />
            </div>
            <div class="rating_range">5 star rating</div>
            <div class="rating_review">based on 1788 reviews</div>
          </div>
        </div>
        <div class="info_right">
          <img src="./images/right_side_pict.png" alt="picture" />
        </div>
      </div>
    </div>
  </body>
</html>
